<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Pet List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Pet Clinic</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/pets">Pets</a></li>
                    <li class="nav-item"><a class="nav-link" href="/owners">Owners</a></li>
                    <li class="nav-item"><a class="nav-link" href="/fees">Consultation Fees</a></li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <h1 class="mt-4">Pets</h1>
            <a href="/pets/add" class="btn btn-primary mb-3">Add New Pet</a>
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Age</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pet : ${pets}">
                        <td th:text="${pet.id}"></td>
                        <td th:text="${pet.name}"></td>
                        <td th:text="${pet.type}"></td>
                        <td th:text="${pet.age}"></td>
                        <td>
                            <a th:href="@{/pets/edit/{id}(id=${pet.id})}" class="btn btn-warning btn-sm">Edit</a>
                            <a th:href="@{/pets/delete/{id}(id=${pet.id})}" class="btn btn-danger btn-sm">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
