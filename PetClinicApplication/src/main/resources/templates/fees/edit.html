<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Consultation Fee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Pet Clinic</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/pets">Pets</a></li>
                    <li class="nav-item"><a class="nav-link" href="/owners">Owners</a></li>
                    <li class="nav-item"><a class="nav-link" href="/fees">Consultation Fees</a></li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <h1 class="mt-4">Edit Consultation Fee</h1>
            <form action="#" th:action="@{/fees/edit/{id}(id=${fee.id})}" th:object="${fee}" method="post">
                <div class="form-group">
                    <label>Service Name:</label>
                    <input type="text" class="form-control" th:field="*{serviceName}" />
                </div>
                <div class="form-group">
                    <label>Fee:</label>
                    <input type="number" class="form-control" th:field="*{fee}" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Update Fee</button>
                </div>
            </form>
            <a href="/fees" class="btn btn-secondary">Back to Fees List</a>
        </div>
    </div>
</body>
</html>
